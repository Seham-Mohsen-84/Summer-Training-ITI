<body>

   <h1>Example of Font Tag in HTML</h1><br>

   <p>General text without any Font tag attribute value<p>

   <p><font color="red">Text having normal font size and font face . Only changing font color</font></p>

   <p><font face="Calibri">Text having different font face</font></p>

   <p><font size="5">Text with Increased font size having default font type</font></p>

</body>
